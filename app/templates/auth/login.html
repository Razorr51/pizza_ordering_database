{% extends "base.html" %}

{% block title %}Log in | Mamma Mia's{% endblock %}

{% block content %}
  <h1>Log in</h1>
  <p class="muted">Access your pizza perks and faster re-orders.</p>
  <form action="{{ url_for('auth.login_submit') }}" method="post" style="max-width:380px;margin-top:24px;display:grid;gap:16px;">
    <label>
      <span>Username</span>
      <input type="text" name="username" value="{{ form_data.username or '' }}" required style="width:100%;padding:12px;border-radius:8px;border:1px solid rgba(148,163,184,0.4);background:#10172a;color:var(--text);" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" name="password" required style="width:100%;padding:12px;border-radius:8px;border:1px solid rgba(148,163,184,0.4);background:#10172a;color:var(--text);" />
    </label>
    <button type="submit" style="padding:12px 18px;border-radius:8px;border:none;background:var(--accent);color:#0f172a;font-weight:600;cursor:pointer;">Log in</button>
  </form>
  <p style="margin-top:16px;">New here? <a href="{{ url_for('auth.signup_form') }}">Create an account</a>.</p>
{% endblock %}
